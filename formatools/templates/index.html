{% load bootstrap4 %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Formatools</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Formatools</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="csv2pdf-tab" data-toggle="tab" href="#csv2pdf" role="tab"
                            aria-controls="csv2pdf" aria-selected="true">CSV2PDF</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="sololearn-tab" data-toggle="tab" href="#sololearn" role="tab"
                            aria-controls="sololearn" aria-selected="false">Sololearn extract</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="csv2pdf" role="tabpanel" aria-labelledby="csv2pdf-tab">
                        <form action="{% url 'csv2pdf' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form csv2pdf_form %}
                            {% buttons %}
                                <button type="submit" class="btn btn-primary">Convertir</button>
                            {% endbuttons %}
                        </form>
                    </div>
                    <div class="tab-pane fade" id="sololearn" role="tabpanel" aria-labelledby="sololearn-tab">
                            <form action="{% url 'sololearn_extract' %}" method="POST" >
                            {% csrf_token %}
                            {% bootstrap_form sololearn_form %}
                            {% buttons %}
                                <button type="submit" class="btn btn-primary">Extraire</button>
                            {% endbuttons %}
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
